<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contoh Switch</title>
</head>
<body>
    <script>
        var nilai = prompt("Masukkan angka 1-5:");
        switch (nilai) {
            case "1":
                document.write("Anda memilih angka 1");
                break;
            case "2":
                document.write("Anda memilih angka 2");
                break;
            case "3":
                document.write("Anda memilih angka 3");
                break;
            case "4":
                document.write("Anda memilih angka 4");
                break;
            case "5":
                document.write("Anda memilih angka 5");
                break;
            default:
                document.write("Pilihan tidak valid");
        }
    </script>
</body>
</html>
