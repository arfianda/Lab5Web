<!DOCTYPE html>
<html lang="en">
<head>
    <title>Seleksi Kondisi</title>
</head>
<body>
    <script>
        var nilai = prompt("Masukkan nilai (0-100):", 0);
        var hasil = "";

        if (nilai >= 60)
            hasil = "Lulus";
        else
            hasil = "Tidak Lulus";

        document.write("Nilai Anda: " + nilai + "<br>");
        document.write("Keterangan: " + hasil);
    </script>
</body>
</html>
